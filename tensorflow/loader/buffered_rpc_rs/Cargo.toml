[package]
name = "bufferedrpc"
version = "0.1.0"
authors = ["Dan Crankshaw <dscrankshaw@gmail.com>"]

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
panic = 'unwind'

[lib]
name = "bufferedrpc"
crate-type = ["dylib"]

[dependencies]
rand = "0.3"
time = "0.1"
libc = "0.2"
# toml = "0.1"
# log = "0.3"
# env_logger = "0.3"
byteorder = "0.4"
